<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="banner">
        <img src="Images\logo.PNG" alt="Company Logo" style="width: 12vw; height: 8vw;  margin: 10px; z-index:-1">

    </div>
    <br>
    <div class="navbar_holder">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="dining.html">Dining</a>
            <a href="faq.html">FAQ</a>
            <a href="transportation.html">Transportation</a>
            <a href="entertainment.html">Entertainment</a>
            <a href="lodging.html">Lodging</a>
            <a href="contact.html">Contact Us!</a>
        </div>
    </div>

    <div class="card">
        <img src="Images\resort-906102_1280.jpg" alt="Lodging">
        <div class="card-content">
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="POST">
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="arrival-date">Date of Arrival</label>
                    <input type="date" id="arrival-date" name="arrival-date" required>
                  </div>
                  <div class="form-group">
                    <label for="departure-date">Date of Departure</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                  </div>
                  <div class="form-group">
                    <label for="party-size">Number in Party</label>
                    <input type="number" id="party-size" name="party-size" required>
                  </div>
                  <div class="form-group">
                    <label for="country">Country of Origin</label>
                    <input type="text" id="country" name="country" required>
                  </div>
                  <div class="form-group">
                    <label for="arrival-method">Method of Arrival</label>
                    <select id="arrival-method" name="arrival-method" required>
                      <option value="Cruise-Ship">Cruise Ship</option>
                      <option value="Air">Air</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Submit">
                  </div>
                </form>
                </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a href="contact.html" id="contact_page">Book a consulatation</a>
            <a href="faq.html" id="faq_page">Read our FAQ's</a>

            <div class="social_connections">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
            </div>
        </div>
    </footer>
</body>

</html>
